<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hub</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel='stylesheet/less' type='text/css' href='style.less'/> 
    <link rel="stylesheet" type="text/css" href="assets/fonts/font.css">  
</head>
<body>
    <div id="hub-tray"></div>
    
    <main id="hub" style="display:none">
        <h1>Chiamate ricevute</h1>
        <div class="subtitle">
            <p>Lista delle chiamate ricevute</p>
        </div>
        <div class="hub-list hub-notifications" notification-type="request"></div>
        <footer>
            <i class='fa-solid fa-volume'></i>
            <p>
              <b>avvisi sullo schermo</b>
              <span>premi <strong>[tab]</strong> per <strong id="ouvir">silenziare</strong> le notifiche</span>
            </p>
        </footer>
        
    </main>

    <audio id="hub-audio">
        <source src="assets/audios/audio.mp3" type="audio/mpeg">
    </audio>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src='https://cdn.jsdelivr.net/npm/less@4'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
<style type="text/css">
    @import url('https://fonts.cdnfonts.com/css/akrobat');
</style>
